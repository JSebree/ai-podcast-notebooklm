name: Daily Tech Digest
on:
  schedule:
    # 8 AM ET = 12:00 UTC (adjust for DST)
    - cron:  '0 12 * * *'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run CrewAI workflow
        env:
          GOOGLE_SERVICE_ACCOUNT:  ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          NEWSDATA_API_KEY:        ${{ secrets.NEWSDATA_API_KEY }}
          YOUTUBE_API_KEY:         ${{ secrets.YOUTUBE_API_KEY }}
          OPENAI_API_KEY:          ${{ secrets.OPENAI_API_KEY }}
          TWITTER_BEARER_TOKEN:    ${{ secrets.TWITTER_BEARER_TOKEN }}
          TWILIO_ACCOUNT_SID:      ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN:       ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM_NUMBER:      ${{ secrets.TWILIO_FROM_NUMBER }}
          NOTIFY_PHONE:            ${{ secrets.NOTIFY_PHONE }}
          SMTP_USER:               ${{ secrets.SMTP_USER }}
          SMTP_PASS:               ${{ secrets.SMTP_PASS }}
          SMTP_HOST:               ${{ secrets.SMTP_HOST }}
          SMTP_PORT:               ${{ secrets.SMTP_PORT }}
          NOTIFY_EMAIL:            ${{ secrets.NOTIFY_EMAIL }}:            ${{ secrets.NOTIFY_EMAIL }}
        run: python crewai_workflow.py
